        <body>
<!-- 
readonly : يسمح بالقراءة فقط دون التعديل ، ويسمح ايضا بارسال المعلومات            
autofocus : هذا لاجل ان يذهب المؤشر مباشرة لهذا الحقل
required : هذا حقل اجباري
maxlength : لتحديد اكبر قيمة للحقل
minlength : لتحديد اقل قيمة للحقل
pattern =.{min,max} : طريقة اخرى لتحديد اعلى قيمة واصغر قيمة 
cheked : لتحدد القيمية تلقائيا 
for + id : checkbox وبدوره يؤشر على  label  نعطي لهما نفس القيمة لكي يتسنى لنا الضغط على 
        
 -->

            <h1>My form</h1>

                <input name="token" type="hidden" value="b92f1fc2fce391ad7af633723afd3055">

                <br>
